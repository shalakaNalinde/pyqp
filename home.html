<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering PYQ Repository</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .login-btn {
      background: white;
      color: #007bff;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #f0f0f0;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero img {
      max-width: 200px;
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      max-width: 500px;
      margin-bottom: 40px;
    }

    .start-btn {
      background: white;
      color: #007bff;
      border: none;
      padding: 14px 32px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    /* Login Popup */
    .login-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      color: #333;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #007bff;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-box button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 28px;
      }
      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">PYQ Repo</div>
    <button class="login-btn" onclick="toggleLogin()">Login</button>
  </header>

  <section class="hero">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Logo" />
    <h1>Access All Engineering PYQs in One Place</h1>
    <p>Explore previous year question papers organized by branch, semester, and year. Easy to use, fast, and always available.</p>
    <button class="start-btn" onclick="location.href='index.html'">Get Started</button>
  </section>

  <!-- Login Popup -->
  <div class="login-popup" id="loginPopup">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
    <div class="close-btn" onclick="toggleLogin()">Ã—</div>
  </div>

  <script>
    function toggleLogin() {
      const popup = document.getElementById('loginPopup');
      popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
    }

    function login() {
      // For demo purposes
      alert("Logged in successfully!");
      toggleLogin();
    }
  </script>

</body>
</html>
